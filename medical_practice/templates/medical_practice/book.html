{% extends "medical_practice/layout.html" %}

{% block body %}

<h4>Book</h4>   

<div id="container-booking">
    {% for doctor in doctors %}
        <div class="doctor-schedule span-2-cols" data-doctor_id="{{ doctor.id }}">
            <div class="doctor-overview">
                <h6>Dr {{ doctor.user.first_name }} {{ doctor.user.last_name }}</h6>
            </div>
            <div class="availability">
                <div class="date-range-selectors">
                    <div id="prev" class="icon hidden">&lt;</div>
                    <div id="next" class="icon">&gt;</div>
                </div>
                <br>
                <div class="bookings-container">
                    <div class="dates"></div>
                    <div class="timeslots"></div>
                    <button class="load_more_rows">Show More</button>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
